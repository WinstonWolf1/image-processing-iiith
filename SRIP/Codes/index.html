<!DOCTYPE html>
<html>
    <head>
        <!-- Required Meta Tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Image Processing Test Bench Experiment</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Font from Google -->
        <link
            href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap Offline -->
        <!-- <link rel="stylesheet" href="../Libraries/bootstrap-4.3.1-dist/css/bootstrap.min.css"> -->

        <!-- Bootstrap CDN -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <!-- imgAreaSelect -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../Libraries/jquery.imgareaselect-0.9.10/css/imgareaselect-animated.css"
        />
        <script
            type="text/javascript"
            src="../Libraries/jquery.imgareaselect-0.9.10/scripts/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="../Libraries/jquery.imgareaselect-0.9.10/scripts/jquery.imgareaselect.pack.js"
        ></script>

        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="style.css"
        />
    </head>

    <body>
        <div id="ContentBox" class="container-fluid">
            <!--Heading-->
            <div id="topbar">
                <div id="iiitLogo">
                    <img src="res/iiit.png" width="100" height="70" />
                </div>
                <div id="heading">
                    <h1>Virtual Lab for Image Processing</h1>
                </div>
                <div id="subHeading"><h3>Image Processing Test Bench</h3></div>
            </div>
            <div class="row">
                <div id="controlBox" class="col-4">
                    <h3>Image Processing Test Bench</h3>
                    <br />
                    <div id="startControls">
                        <div class="instructionBox">
                            <p id="instructionText" class="text-center">
                                Start the experiment by clicking on "Select Image"
                                and selecting an image from the mosaic
                            </p>
                        </div>
                        <br />
                        <div class="btn-group">
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-toggle="modal"
                                data-modal="#MosaicImgModal"
                                id="selectImgButton"
                                onclick="selectImage()"
                            >
                                Select Image
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary disabled"
                                id="resetButton"
                                onclick="reset()"
                                disabled
                            >
                                Reset
                            </button>
                        </div>
                        <br />
                        <br />
                        <div class="radioControlBox">
                            <div class="radio">
                                <input
                                    type="radio"
                                    name="operation"
                                    id="affineRadio"
                                    onclick="testSuite()"
                                />
                                <label for="affineRadio">Affine</label>
                            </div>
                            <div class="radio">
                                <input
                                    type="radio"
                                    name="operation"
                                    id="pointRadio"
                                />
                                <label for="pointRadio">Point</label>
                            </div>
                            <div class="radio">
                                <input
                                    type="radio"
                                    name="operation"
                                    id="histogramRadio"
                                />
                                <label for="histogramRadio">Histogram</label>
                            </div>
                            <div class="radio">
                                <input
                                    type="radio"
                                    name="operation"
                                    id="neighbourRadio"
                                />
                                <label for="neighbourRadio">Neighbourhood</label>
                            </div>
                            <div class="radio">
                                <input
                                    type="radio"
                                    name="operation"
                                    id="fourierRadio"
                                />
                                <label for="fourierRadio">Fourier Transform</label>
                            </div>
                            <div class="radio">
                                <input
                                    type="radio"
                                    name="operation"
                                    id="morphRadio"
                                />
                                <label for="morphRadio">Morphological</label>
                            </div>
                            <div class="radio">
                                <input
                                    type="radio"
                                    name="operation"
                                    id="segmentRadio"
                                />
                                <label for="segmentRadio">Segmentation</label>
                            </div>
                        </div>
                    </div>
                    <div id="affineControls">
                        <div class="instructionBox"></div>
                        <div class="radioControlBox">
                            <div>
                                <div class="radio">
                                    <input type="radio" name="affineTransform" id="translateRadio"/>
                                    <label for="translateRadio">Translate</label>
                                    <br>
                                    <label for="translateRangeX">X Translation</label>
                                    <input type="range" class="custom-range" min="-300" max="300" step="1" value="0" class="slider" id="translateRangeX">
                                    <label for="translateRangeY">Y Translation</label>
                                    <input type="range"  class="custom-range" min="-300" max="300" step="1"value="0" class="slider" id="translateRangeY">
                                </div>
                            </div>
                            <div>
                                <div class="radio">
                                    <input type="radio" name="affineTransform" id="rotateRadio"/>
                                    <label for="rotateRadio">Rotate</label>
                                    <label for="rotateTransformAngle">Rotate Angle</label>
                                    <input type="range" class="custom-range" min="-180" max="180" step="1" name="affineTransform" id="rotateTransformAngle">
                                </div>
                            </div>
                            <div>
                                <div class="radio">
                                    <input type="radio" name="affineTransform" id="scaleRadio"/>
                                    <label for="scaleRadio">Scale</label>
                                    <label for=""></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="pointControls">
                        <div class="btn-group">
                            <button class="btn">Linear</button>
                            <button class="btn">Non-Linear</button>
                            <button class="btn">Clipping</button>
                            <button class="btn">Window</button>
                        </div>
                        <div class="controlBox">
                            <div id="linearControls">
                                <input type="range" name="slope" min="-57.3" max="57.3" id="slopeLinearPointControl">
                                <input type="range" name="offset" min="-255" max="255" id="offsetLinearPointControl">
                            </div>
                            <div id="nonLinearControls">
                                <input type="range" name="slope" id="slopeNonLinearPointControl">
                            </div>
                            <div id="ClippingControls">
                                <input type="range" name="windowStart" min="0" max="255" id="windowStartClippingPointControl">
                                <input type="range" name="windowEnd" min="0" max="255" id="windowEndClippingPointControl">
                                <input type="range" name="slope" min="0" max="1" step="0.01" id="slopeClippingPointControl">
                            </div>
                            <div id="WindowControls">
                                <input type="range" name="windowStart" min="0" max="255" id="windowStartWindowPointControl">
                                <input type="range" name="windowEnd" min="0" max="255" id="windowEndWindowPointControl">
                                <input type="range" name="slope" min="0" max="1" step="0.01" id="slopeWindowPointControl">
                            </div>
                            <input type="range" name="" id="">
                        </div>
                    </div>
                    <div id="morphControls"></div>
                    <div id="histogramControls"></div>
                    <div id="neighbourhoodControls"></div>
                    <div id="fourierControls"></div>
                    <div id="segmentationControls"></div>

                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="runButton"
                        >
                            Run
                        </button>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col" id="inputImCanvasDiv">
                            <canvas id="inputImCanvas"></canvas>
                        </div>
                        <div class="col" id="outputImCanvasDiv">
                            <canvas id="outputImCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-7 border" id="pipelineDiv">
                    <label for="pipelineRange">Pipeline</label>
                    <input
                        type="range"
                        class="custom-range"
                        name="pipeline"
                        min="0"
                        max="0"
                        id="pipelineRange"
                    />
                </div>
            </div>

            <!-- <div class="d-none" id="mosaic-diplay">
        </div> -->
        </div>

        <!-- Image select modal -->
        <div
            id="MosaicImgModal"
            class="modal fade"
            tabindex="-1"
            role="dialog"
            aria-labelledby="imageSelectModal"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="imageSelectModalLabel">
                            Image Select
                        </h4>
                        <button class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span
                            ><span class="sr-only">Close</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <img
                            src="res/Mosaic.png"
                            id="mosaicSelectImage"
                            alt="Mosaic for image selection"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Offline -->
        <!-- <script src="../Libraries/jquery-3.4.1.min.js"></script> -->
        <!-- <script type="text/javascript" src="../Libraries/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script> -->

        <!-- Bootstrap CDN -->
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <script src="testBench.js"></script>

        <!-- Function Libraries -->
        <script src="interpolate.js"></script>
        <script src="coord.js"></script>
        <script src="affine.js"></script>
        <script src="histogram.js"></script>
        <script src="morphological.js"></script>
        <script src="neighbourhood.js"></script>
        <script src="point.js"></script>
        <script src="projectTest.js"></script>


    </body>
</html>
