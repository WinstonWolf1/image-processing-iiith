<!DOCTYPE html>
<html>
<head>
    <!-- Required Meta Tags -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Image Processing Test Bench Experiment</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap Offline -->
    <link rel="stylesheet" href="../Libraries/bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- Bootstrap CDN -->

    <!-- imgAreaSelect -->
    <link rel="stylesheet" type="text/css" href="../Libraries/jquery.imgareaselect-0.9.10/css/imgareaselect-default.css" />
    <script type="text/javascript" src="../Libraries/jquery.imgareaselect-0.9.10/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../Libraries/jquery.imgareaselect-0.9.10/scripts/jquery.imgareaselect.pack.js"></script>


    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id="ContentBox" class="container-fluid">
        <div class="row">
            <div id="controlBox" class="col-4">
                <h3 class="">Image Processing Test Bench</h3>
                <br>
                <div id="instructionBox">
                    <p id="instructionText" class="text-center">Start the experiment by clicking on "Select Image" and selecting an image from the mosaic</p>
                </div>
                <br>
                <button type="button" class="btn btn-primary">Select Image</button>
                <button type="button" class="btn btn-primary">Reset</button>
                <button type="button" class="btn btn-primary">Run</button>
                <br>
                <br>
                <div class="">
                    <div class="radio">
                        <input type="radio" name="operation" id="affineRadio"> <label for="affineRadio">Affine</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="operation" id="pointRadio"> <label for="pointRadio">Point</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="operation" id="histogramRadio"> <label for="histogramRadio">Histogram</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="operation" id="neighbourRadio"> <label for="neighbourRadio">Neighbourhood</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="operation" id="fourierRadio"> <label for="fourierRadio">Fourier Transform</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="operation" id="morphRadio"> <label for="morphRadio">Morphological</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="operation" id="segmentRadio"> <label for="segmentRadio">Segmentation</label>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col"><canvas id="inputImCanvas"></canvas></div>
                    <div class="col"><canvas id="outputImCanvas"></canvas></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-7 border" id="pipelineDiv">
                <label for="pipelineRange">Pipeline</label>
                <input type="range" class="custom-range" name="pipeline" min="0" max="0" id="pipelineRange">
            </div>
        </div>
        <div class="d-none" id="mosaic-diplay">
            <img src="Mosaic.png" alt="Mosaic">
        </div>
    </div>

    <!-- Bootstrap Offline -->
    <script src="../Libraries/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../Libraries/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
